<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="screen" readonly disabled />
      <button class="btn btnSv">AC</button>
      <button class="btn btnSv btnDel">DEL</button>
      <button class="btn btnSv">%</button>
      <button class="btn btnYellow">/</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btnYellow">*</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn btnYellow">-</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn btnYellow">+</button>
      <button class="btn btn-zero">0</button>
      <button class="btn">.</button>
      <button class="btn btnYellow btnEqual">=</button>
    </div>
    <!-- JS -->
    <script src="./main.js"></script>
  </body>
</html>
